name: PR
on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - name: install
        run: npm install
      - name: lint
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Generate layout.json and update manifest.json
        run: |
          npm install
          npm run build
          mkdir tmp_A32NX
          mv A32NX tmp_A32NX/
          mv tmp_A32NX A32NX
      - uses: actions/upload-artifact@v2
        with:
          name: A32NX
          path: A32NX
